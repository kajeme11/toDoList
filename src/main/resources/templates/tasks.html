<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>To do List</h1>
    <div>
        <th:block th:each="task : ${tasks}">
            <div>
                <span>Task Title</span>
            </div>
        </th:block>
    </div>
</body>
</html>
